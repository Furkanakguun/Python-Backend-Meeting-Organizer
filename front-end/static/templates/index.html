<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Organizer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/js/app.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Meeting Organizer</h1>
        <form id="meeting-form">
            <div class="form-group">
                <label for="topic">Meeting Topic:</label>
                <input type="text" class="form-control" id="topic" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <label for="start-time">Start Time:</label>
                <input type="time" class="form-control" id="start-time" required>
            </div>
            <div class="form-group">
                <label for="end-time">End Time:</label>
                <input type="time" class="form-control" id="end-time" required>
            </div>
            <div class="form-group">
                <label for="participants">Participants (comma separated):</label>
                <input type="text" class="form-control" id="participants" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
        <h2>Meetings</h2>
        <table class="table" id="meeting-table">
            <thead>
                <tr>
                    <th>Topic</th>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Participants</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>

</html>
